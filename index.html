<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="new-task" class="new-task name">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="current-tasks">
      <h3 class="name">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="task-unit">
          <input type="checkbox" id="check">
          <label id="task-label" class="task">Pay Bills</label>
          <input type="text" id="task-input" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="task-unit edit-mode">
          <input type="checkbox" id="check">
          <label id="task-label" class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" id="task-input" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
    <h3 class="name">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class="task-unit">
        <input type="checkbox" id="check" checked>
        <label id="task-label" class="task">See the Doctor</label>
        <input type="text" id="task-input" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
