<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add">
        <label for="new-task" class="name add__label">Add Item</label>
        <div class="add-task">
          <input id="new-task" class="task-name add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="name incomplete__header">Todo</h3>
        <ul class="tasks tasks_incomplete">
          <li class="task">
            <input type="checkbox" class="task__check">
            <label class="task-name label task__label">Pay Bills</label>
            <input type="text" class="task-name task__input">
            <button class="button button_edit task__button">Edit</button>
            <button class="button button_delete task__button">
              <img class="task__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task task_edit">
            <input type="checkbox" class="task__check">
            <label class="task-name task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name task__input">
            <button class="button button_edit task__button">Save</button>
            <button class="button button_delete task__button">
              <img class="task__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
      <h3 class="name completed__header">Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="task">
          <input type="checkbox" class="task__check" checked>
          <label class="task-name task__label">See the Doctor</label>
          <input type="text" class="task-name task__input">
          <button class="button button_edit task__button">Edit</button>
          <button class="button button_delete task__button">
            <img class="task__img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
